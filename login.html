<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>EXPENSE TRACKER SYSTEM</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            background-color: whitesmoke;
            
        }
        .container {
            max-width: 500px;
            margin: 50px auto 0;
            padding: 70px 20px;
            background-color: white; /* Semi-transparent background */
            border-radius: 20px;
            border: 2px solid green; /* Border with 2px width and green color */
            text-align: center;
        }
        label, input {
            display: block;
            margin-top: 1rem;
            color: black;
            margin-left: 200px;
            text-align: left;
        }
        input[type="email"], input[type="password"] {
            width: 50%; /* 12px padding on each side */
            padding: 12px;
            box-sizing:border-box;
            background-color: rgba(255, 255, 255, 0.3); 
            border: 1px solid green;
            border-radius: 20px; /* Add border radius */
            margin: 12px auto; /* Add margin to decrease width on both sides */ 
           
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgb(7, 161, 7);
            color: black;
            border: 2px solid rgb(7, 161, 7);
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            width:50%;
        }
        button:hover {
            background-color: white;
            color: black;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 40px; color: black; font-weight: lighter;">Have an Account?</h1>
        <span style="font-size: 20px; color: black; font-weight: lighter; font-style:italic; text-align:center">Log In To Track Your Expenses!</span>
        <form action="" method="POST" name="Login" id="loginForm">
            <div>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder="example@email.com">
                
                <label for="password">Password</label>
                <input type="password" placeholder="10 characters minimum" id="password" name="password" minlength="10" required>

                
                <button type="submit" name="SIGN IN" id="sign in">SIGN IN</button>

                
                <br>
                <br>
                <br>
                <a class="forgot-password" href="register.html">Not a member? Click here to register</a>
            </div>
        </form> 
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault()
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
            
                // Regular expression for email validation
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var passwordRegex = /^.{10,}$/;
            
                // Validate email
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address.');
                    event.preventDefault();
                    return;
                }
            
                // Validate password
                if (!passwordRegex.test(password)) {
                    alert('Password must be at least 10 characters long.');
                    event.preventDefault();
                    return;
                }
            
                // If all validations pass, call redirectToHome
                redirectToHome(); // This will redirect to home page
            });
            
            function redirectToHome() {
                window.location.href = 'welcome.html';
            }
            
        </script>
    </div>
</body>
</html>
