<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard using HTML CSS and JavaScript</title>
  <!-- MATERIAL CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Add this style for hiding inactive sections */
    main section {
      display: none;
    }


    main {
      padding: 20px;
      width: 100%;

    }


    /* Add this style for displaying active section */
    main section.active-section {
      display: block;
    }

    .other {
      background-color: orange;
      width: 0px;
      size: 0px;
    }


   
  </style>
</head>

<body>
  <nav>
    <div class="container">

      <div class="name">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo">
          <!-- <h2>MONEY<span class="danger">SIGHTS</span></h2> -->
          <h2><span class="green">MONEY</span>SIGHTS</h2>
        </div>

      </div>

      <div class="profile-area">
        <div class="theme-toggler">
          <span class="material-icons-sharp active">light_mode</span>
          <span class="material-icons-sharp">dark_mode</span>
        </div>
        <div class="profile">
          <div class="profile-photo">
            <img src="./assets/images/profile-1.jpg">
          </div>
          <h5>Ryan Mbun</h5>
          <span class="material-icons-sharp">expand_more</span>
        </div>
        <button id="menu-btn">
          <span class="material-icons-sharp">menu</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <aside>

      <button id="close-btn">
        <span class="material-icons-sharp">close</span>
      </button>
      <div class="sidebar">
        <a href="#" class="active" data-target="dashboard">
          <span class="material-icons-sharp">grid_view</span>
          <h3>Dashboard</h3>
        </a>

        <a href="#" data-target="transactions">
          <span class="material-icons-sharp">receipt_long</span>
          <h3>Transactions</h3>
        </a>
        <a href="#" data-target="budget">
          <span class="material-icons-sharp">insights</span>
          <h3>Budget</h3>
        </a>

        <a href="#" data-target="profile">
          <span class="material-icons-sharp">person_outline</span>
          <h3>Profile</h3>
        </a>

        <a href="#" data-target="logout">
          <span class="material-icons-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
    </aside>
    <!------------------ END OF ASIDE ------------------>


    <main>
      <section id="dashboard" class="active-section">


      </section>

      <section id="transactions">

      <!-- Transaction content here -->
      </section>

      <section id="budget">

      </section>


      <section id="profile">

        <!-- Orders content here -->
      </section>

  </main>

  <div class="other">

  </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
    integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js"></script>


  <script>

// Get all sidebar links
const sidebarLinks = document.querySelectorAll('.sidebar a');

sidebarLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    sidebarLinks.forEach(item => {
      item.classList.remove('active');
    });
    link.classList.add('active');
    const targetId = link.getAttribute('data-target');
    document.querySelectorAll('main section').forEach(section => {
      section.classList.remove('active-section');
    });

    // Fetch content from corresponding HTML file using AJAX
    fetch(`${targetId}.html`)
      .then(response => response.text())
      .then(data => {
        // Show target section with fetched content
        document.getElementById(targetId).innerHTML = data;
        document.getElementById(targetId).classList.add('active-section');

        // Execute JavaScript code present in the dynamically loaded content
        const scriptElements = document.getElementById(targetId).querySelectorAll('script');
        scriptElements.forEach(script => {
          eval(script.innerHTML);
        });
      })
      .catch(error => console.error('Error fetching content:', error));
  });
});

// Function to load dashboard by default
function loadDashboard() {
  const dashboardLink = document.querySelector('.sidebar a[data-target="dashboard"]');
  if (dashboardLink) {
    dashboardLink.click();
  }
}

// Add event listener to trigger loadDashboard function after the page has loaded
window.addEventListener('load', loadDashboard);


  </script>
</body>


</html>
