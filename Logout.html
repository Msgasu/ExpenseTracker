<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker - Logout</title>
<style>
/* CSS Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    padding: 40px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.logo {
    margin-bottom: 20px;
}

.logo img {
    width: 100px;
}

.title {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

.message {
    font-size: 18px;
    color: #666;
    margin-bottom: 40px;
}

.button {
    padding: 12px 24px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Expense Tracker Logo">
    </div>
    <div class="title">Expense Tracker</div>
    <div class="message">You have successfully logged out.</div>
    <button class="button" id="loginButton">Login Again</button>
</div>

<script>
// JavaScript to handle logout functionality
document.getElementById('loginButton').addEventListener('click', function() {
    // Redirect the user to the login page
    window.location.href = 'login.html'; // Change to the actual login page URL
});
</script>
</body>
</html>
