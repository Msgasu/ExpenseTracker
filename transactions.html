<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <!-- MATERIAL CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />
    <style>

        /* ============= Transactions Page ============ */

        .transactions-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .expenditure_chart {
            width: 40%; /* Adjust width as needed */
            margin-right: 50px;
        }

        .transaction-form {
            width: 48%; /* Adjust width as needed */
        }

        @media (max-width: 768px) {
            .transactions-top {
                flex-direction: column;
            }

            .expenditure_chart,
            .transaction-form {
                width: 100%;
            }
        }

        .transactions-section {
            /* margin-top: 2rem; */
            padding: 50px;
        }

        .transactions-section h2 {
            margin-bottom: 0.8rem;
        }

        .transactions-section table {
            background: var(--color-white);
            width: 100%;
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: all 300ms ease;
        }

        .transactions-section table:hover {
            box-shadow: none;
        }

        table tbody td {
            height: 2.8rem;
            border-bottom: 1px solid var(--color-light);
            color: var(--color-dark-variant);
        }

        table tbody tr:last-child td {
            border: none;
        }

        .transactions-section a {
            text-align: center;
            display: block;
            margin: 1rem auto;
            color: var(--color-primary);
        }

        /* Styles for Transaction Form */
        /* ================ TRANSACTION FORM ================ */
        .transaction-form {
            margin-bottom: 2rem;
            width: 300px;
        }

        .transaction-form input,
        .transaction-form select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .transaction-form button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 15px;
        } 
    </style>
</head>
<body>
    <div class="fill"></div>

    <h1>All Transactions</h1>
    <div class="transactions-section">
        <div class="transactions-top">
            <!-- Transaction Form -->
            <div class="transaction-form">
                <h2>Add Transaction</h2>
                <form id="addTransactionForm">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" required>

                    <label for="transactionDate">Transaction Date:</label>
                    <input type="date" id="transactionDate" name="transactionDate" required>

                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>

                    <label for="transactionType">Transaction Type:</label>
                    <select id="transactionType" name="transactionType" required>
                        <option value="Feeding">Feeding</option>
                        <option value="Bills">Restaurant</option>
                        <option value="School Fees">School Fees</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Feeding">Games</option>
                        <option value="Bills">Pharmacy</option>
                        <option value="School Fees">Lending</option>
                        <option value="Transportation">Gift</option>
                        <option value="Transportation">Savings</option>
                        <!-- Add more options as needed -->
                    </select>

                    <button type="submit">Add Transaction</button>
                </form>
            </div>
            <div class="expenditure_chart" style="width: 50%;">
                <canvas id="expenditure_chart"></canvas>
            </div>
        </div>

        <!-- Transaction Table -->
        <h2>Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Transactions will be dynamically added here -->
                <!-- Sample row -->
                <tr>
                    <td>1</td>
                    <td><i class="material-icons-sharp icon">attach_money</i>Music</td>
                    <td>$100</td>
                    <td>2024-03-15</td>
                    <td>Concert tickets</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>       
    <script>
        //****************  EXPENSES CHART  *********************************************************************
        const ctx1 = document.getElementById('expenditure_chart').getContext('2d');

        const expenditureData = {
            labels: ['Music', 'Restaurant', 'Games', 'Transportation', 'Pharmacy', 'Fitness', 'Shopping', 'Lending', 'School Fees', 'Gift', 'Savings'],
            datasets: [{
                label: 'Budget',
                data: [100, 200, 150, 80, 120, 90, 180, 70, 250, 50, 300],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 206, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(153, 102, 255, 0.8)',
                    'rgba(255, 159, 64, 0.8)',
                    'rgba(0, 255, 0, 0.8)',
                    'rgba(0, 0, 255, 0.8)',
                    'rgba(255, 0, 255, 0.8)',
                    'rgba(128, 128, 128, 0.8)',
                    'rgba(0, 128, 128, 0.8)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(0, 255, 0, 1)',
                    'rgba(0, 0, 255, 1)',
                    'rgba(255, 0, 255, 1)',
                    'rgba(128, 128, 128, 1)',
                    'rgba(0, 128, 128, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'doughnut', // Change chart type to doughnut
            data: expenditureData,
            options: {
                plugins: {
                    legend: {
                        display: true // Show legend for doughnut chart
                    }
                },
                responsive: true, // Make the chart responsive
                maintainAspectRatio: false // Allow the chart to resize freely
            }
        };

        const expenditure_chart = new Chart(ctx1, config);

             //**********   Transactions   **********************************************************************************

        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const newTransaction = {};

            for (const [key, value] of formData.entries()) {
                newTransaction[key] = value;
            }

            // Dummy function to add the new transaction to the transactions array
            addTransaction(newTransaction);

            // Clear form fields after submission
            form.reset();
        }

        // Dummy function to add a new transaction to the transactions array
        function addTransaction(transaction) {
            const transactionTableBody = document.getElementById('transactionTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${transaction.ID}</td>
                <td><i class="material-icons-sharp icon">attach_money</i>${transaction.Category}</td>
                <td>${transaction.Amount}</td>
                <td>${transaction.Date}</td>
                <td>${transaction.Description}</td>
            `;
            transactionTableBody.appendChild(row);
        }

        // Add event listener to the form for form submission
        const addTransactionForm = document.getElementById('addTransactionForm');
        addTransactionForm.addEventListener('submit', handleFormSubmit);
    </script>
    <script src="./index.js"></script>
</body>
</html>
